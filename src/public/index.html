<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Shipping Labels</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main-conatiner">  
    <div class="mainlbl">Shipping Label</div>
    <ol>
      <li>
        <div class="name-container">
          <label class="name-container label">Sender Name:</label>
          <input type="text">
        </div>
      </li>

      <li>
        <div class="recipent-container">
          <label class="recipent-container label">Receipent Name:</label>
          <input type="text">
        </div>
      </li>

      <li>
        <div class="date-container">
          <label class="date-containerr label">Date:</label>
          <input type="date">
        </div>
      </li>
      <li>
        <div class="miejsce-container">
          <label class="miejsce-container label">Address:</label>
          <input type="text">
        </div>
      </li>

      <li>
        <div class="extra-container">
          <label class="extra-container label">Additional Information:</label>
          <input type="text">
        </div>
      </li>
    </ol>
    <button class="acceptbtn">Submit</button>
  </div>  
</body>

</html>
